{% extends 'base.html' %}

{% block content %}
    <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-8">
        <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">상담 신청</h1>

        <!-- 상담사 명단 -->
        <table class="w-full table-auto border-collapse">
            <thead>
                <tr class="bg-purple-100">
                    <th class="border border-purple-200 py-2 px-4">상담사 이름</th>
                    <th class="border border-purple-200 py-2 px-4">성별</th>
                    <th class="border border-purple-200 py-2 px-4">신청</th>
                </tr>
            </thead>
            <tbody>
                {% for counselor in counselors %}
                <tr class="bg-white hover:bg-purple-50">
                    <td class="border border-purple-200 py-2 px-4 text-center">{{ counselor.id.name }}</td>
                    <td class="border border-purple-200 py-2 px-4 text-center">
                        {{ counselor.id.get_gender_display }}
                    </td>
                    <td class="border border-purple-200 py-2 px-4 text-center">
                        <form action="{% url 'counsel_apply' %}" method="get">
                            <input type="hidden" name="counselor_id" value="{{ counselor.id.id }}">
                            <button type="submit" class="bg-purple-500 text-white py-1 px-4 rounded hover:bg-purple-600 transition">
                                상담 신청
                            </button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-gray-500 py-4">등록된 상담사가 없습니다.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

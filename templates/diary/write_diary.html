{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-8">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-purple-700 mb-4 text-center">새 일기 작성</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- 제목 입력 -->
            <div>
                <label for="id_title" class="block text-gray-700 font-medium">제목</label>
                {{ form.title }}
            </div>
            
            <!-- 내용 입력 -->
            <div>
                <label for="id_content" class="block text-gray-700 font-medium">내용</label>
                {{ form.content }}
            </div>

            <!-- 제출 버튼 -->
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700">
                    저장하기
                </button>
                <a href="{% url 'diary' %}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 ml-2">
                    취소
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

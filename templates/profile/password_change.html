{% extends 'base.html' %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-6 w-[40vw]">
            <h1 class="text-2xl font-bold text-purple-700 mb-4 text-center">비밀번호 변경</h1>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-4">
                        <label for="{{ field.id_for_label }}" class="block mb-1 font-medium text-gray-700">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-500 w-full text-sm mt-1">{{ field.errors|striptags }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    변경
                </button>
            </form>
        </div>
    </div>
{% endblock %}

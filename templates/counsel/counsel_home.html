<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 신청</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-white shadow-lg h-screen flex-col items-center py-8">
        <!-- Profile Section -->
        <img src="{% static 'images/default_profile.png' %}" alt="Profile Picture" class="w-24 h-24 rounded-full border-4 border-purple-400 shadow-md">
        <h2 class="mt-4 text-xl font-semibold text-gray-800">{{ user.name }}</h2>
        <p class="text-sm text-gray-500">Role: {{ user.get_role_display }}</p>

        <!-- Navigation Menu -->
        <nav class="mt-10 w-full px-4">
            <ul class="space-y-6">
                <li>
                    <a href="{% url 'password_check' %}" class="block w-full py-3 px-4 text-center text-gray-700 bg-gray-50 hover:bg-purple-100 hover:text-purple-700 rounded-lg shadow-sm transition font-bold">
                        Profile
                    </a>
                </li>
                <li>
                    <a href="{% url 'diary' %}" class="block w-full py-3 px-4 text-center text-gray-700 bg-gray-50 hover:bg-purple-100 hover:text-purple-700 rounded-lg shadow-sm transition">
                        Diary
                    </a>
                </li>
                <li>
                    <a href="{% url 'counsel' %}" class="block w-full py-3 px-4 text-center text-gray-700 bg-gray-50 hover:bg-purple-100 hover:text-purple-700 rounded-lg shadow-sm transition">
                        Counsel
                    </a>
                </li>
                <li>
                    <a href="{% url 'community_home' %}" class="block w-full py-3 px-4 text-center text-gray-700 bg-gray-50 hover:bg-purple-100 hover:text-purple-700 rounded-lg shadow-sm transition">
                        Community
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="flex-grow w-full flex items-center justify-center p-8">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-8">
            <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">상담 신청</h1>

            <!-- 상담사 명단 -->
            <table class="w-full table-auto border-collapse">
                <thead>
                    <tr class="bg-purple-100">
                        <th class="border border-purple-200 py-2 px-4">상담사 이름</th>
                        <th class="border border-purple-200 py-2 px-4">성별</th>
                        <th class="border border-purple-200 py-2 px-4">신청</th>
                    </tr>
                </thead>
                <tbody>
                    {% for counselor in counselors %}
                    <tr class="bg-white hover:bg-purple-50">
                        <td class="border border-purple-200 py-2 px-4 text-center">{{ counselor.id.name }}</td>
                        <td class="border border-purple-200 py-2 px-4 text-center">
                            {{ counselor.id.get_gender_display }}
                        </td>
                        <td class="border border-purple-200 py-2 px-4 text-center">
                            <form action="{% url 'counsel_apply' %}" method="get">
                                <input type="hidden" name="counselor_id" value="{{ counselor.id.id }}">
                                <button type="submit" class="bg-purple-500 text-white py-1 px-4 rounded hover:bg-purple-600 transition">
                                    상담 신청
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-gray-500 py-4">등록된 상담사가 없습니다.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>

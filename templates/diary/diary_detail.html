{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-8">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-purple-700 mb-4">{{ diary.title }}</h1>
        <p class="text-gray-600 text-sm mb-2">작성 날짜: {{ diary.diary_date }}</p>
        <p class="text-gray-600 text-sm mb-6">작성일: {{ diary.diary_write_date }}</p>
        <div class="text-gray-800">
            <p>{{ diary.content }}</p>
        </div>
        <div class="mt-6 text-center">
            <a href="{% url 'diary' %}" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700">
                목록으로 돌아가기
            </a>
            <a href="{% url 'diary_edit' diary.diary_id %}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 ml-2">
                수정하기
            </a>
        </div>
    </div>
</div>
{% endblock %}

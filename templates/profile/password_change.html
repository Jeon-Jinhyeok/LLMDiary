<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-purple-700 mb-4 text-center">비밀번호 변경</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Django 폼 필드 출력 -->
            <button type="submit" class="w-full bg-purple-500 text-black py-2 rounded-lg hover:bg-purple-600 transition">
                변경
            </button>
        </form>
    </div>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-8">
    <div class="bg-white shadow-md rounded-lg p-6 text-center">
        <h1 class="text-3xl font-bold text-purple-700 mb-6">상담 신청 완료</h1>
        <p class="text-lg text-gray-700 mb-4">상담 신청이 성공적으로 접수되었습니다.</p>
        <p class="text-gray-600 mb-8">상담 일정: <strong>{{ counsel_date }}</strong></p>

        <div class="mb-4">
            <p class="text-gray-600">상담사: <strong>{{ counselor_name }}</strong></p>
        </div>

        <a href="{% url 'counsel_home' %}"
           class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 transition">
            메인 페이지로 돌아가기
        </a>
    </div>
</div>
{% endblock %}

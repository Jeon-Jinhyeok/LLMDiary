<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Diary - Login</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gradient-to-br from-pink-100 via-blue-100 to-purple-100 min-h-screen flex items-center justify-center">

    <!-- 로그인 카드 -->
    <div class="bg-white w-full max-w-lg p-8 rounded-xl shadow-lg border border-gray-200">
        <!-- 로고와 타이틀 -->
        <div class="text-center mb-8">
            <img src="{% static 'images/llmdiary_logo.png' %}" alt="LLMDiary Logo" class="w-20 h-20 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-purple-600">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Log in to your LLM Diary account</p>
        </div>

        <!-- 메시지 표시 -->
        {% if messages %}
            <div id="message-container" class="mb-4">
                {% for message in messages %}
                    <div class="text-sm rounded-lg text-center{% if message.tags == 'success' %} bg-green-100 text-green-800{% elif message.tags == 'error' %} text-red-800{% elif message.tags == 'info' %}text-blue-800{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <!-- 로그인 폼 -->
        <form action="{% url 'login' %}" method="post" class="space-y-6">
            {% csrf_token %}
            <!-- ID 입력 -->
            <div>
                <label for="login_id" class="block text-sm font-medium text-gray-700">Login ID</label>
                <input type="text" name="login_id" id="login_id" required placeholder="아이디를 입력하세요"
                       class="mt-1 px-4 py-3 border border-gray-300 rounded-lg w-full focus:ring-blue-400 focus:border-blue-400 bg-white text-gray-800 shadow-sm">
            </div>
            <!-- 비밀번호 입력 -->
            <div>
                <label for="login_pw" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="login_pw" id="login_pw" required placeholder="비밀번호를 입력하세요"
                       class="mt-1 px-4 py-3 border border-gray-300 rounded-lg w-full focus:ring-purple-400 focus:border-purple-400 bg-white text-gray-800 shadow-sm">
            </div>
            <!-- 로그인 버튼 -->
            <div>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-purple-600 hover:to-blue-700 transition duration-300 shadow-lg">
                    Login
                </button>
            </div>
        </form>

        <!-- 회원가입 링크 -->
        <p class="mt-6 text-center text-gray-600 text-sm">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-purple-600 font-semibold hover:underline">Sign up</a>
        </p>
    </div>

</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-8">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-purple-700 mb-4 text-center">다이어리 수정</h1>

        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <!--날짜-->
                <div>
                    <label for="id_diary_date" class="block text-gray-700 dark:text-gray-300 font-medium">날짜</label>
                    {{ form.diary_date }}
                </div>
            </div>
            <!-- 제목 -->
            <div class="space-y-4">
                <label for="id_title" class="block text-gray-700 font-medium">제목</label>
                {{ form.title }}
            </div>

            <!-- 내용 -->
            <div class="mt-4 space-y-4">
                <label for="id_content" class="block text-gray-700 font-medium">내용</label>
                {{ form.content }}
            </div>

            <!-- 저장 버튼 -->
            <div class="mt-6 text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700">
                    저장하기
                </button>
                <a href="{% url 'diary_detail' diary.diary_id %}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 ml-2">
                    취소
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

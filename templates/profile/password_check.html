<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 확인</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-1/4 bg-white shadow-lg h-screen flex-col items-center py-8">
        <!-- Profile Section -->
        <img src="{% static 'images/default_profile.png' %}" alt="Profile Picture" class="w-24 h-24 rounded-full border-4 border-purple-400 shadow-md">
        <h2 class="pl-5 mt-4 text-xl font-semibold text-gray-800">{{ user.name }}</h2>
        <p class="text-sm text-gray-500"> Role : {{ user.role }}</p>

        <!-- Navigation Menu -->
        <nav class="mt-10 w-full px-4">
            <ul class="space-y-6">
                <li>
                    <a href="{% url 'password_check' %}" class="block w-full py-3 px-4 text-center text-gray-700 bg-gray-50 hover:bg-purple-100 hover:text-purple-700 rounded-lg shadow-sm transition font-bold">
                        Profile
                    </a>
                </li>
                <li>
                    <a href="{% url 'diary' %}" class="block w-full py-3 px-4 text-center text-gray-700 bg-gray-50 hover:bg-purple-100 hover:text-purple-700 rounded-lg shadow-sm transition">
                        Diary
                    </a>
                </li>
                <li>
                    <a href="{% url 'counsel' %}" class="block w-full py-3 px-4 text-center text-gray-700 bg-gray-50 hover:bg-purple-100 hover:text-purple-700 rounded-lg shadow-sm transition">
                        Counsel
                    </a>
                </li>
                <li>
                    <a href="{% url 'community_home' %}" class="block w-full py-3 px-4 text-center text-gray-700 bg-gray-50 hover:bg-purple-100 hover:text-purple-700 rounded-lg shadow-sm transition">
                        Community
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="bg-gradient-to-br flex-grow w-full flex items-center justify-center">
        <div class="bg-white p-4 rounded-xl shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">비밀번호 확인</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2 text-center">Profile을 확인하려면 비밀번호를 입력해주세요</label>
                    <input type="password" id="login_pw" name="login_pw" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
                </div>
                <button
                    type="submit"
                    class="w-full bg-purple-500 text-black py-2 rounded-lg hover:bg-purple-600 transition focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2">
                    확인
                </button>
            </form>
        </div>
    </main>
</body>
</html>

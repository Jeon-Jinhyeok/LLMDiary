<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Diary</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Write Your Diary</h1>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-red-500">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'create_diary' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="diary_date" class="block text-sm font-medium text-gray-700">Diary Date</label>
                <input type="date" id="diary_date" name="diary_date" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="diary_content" class="block text-sm font-medium text-gray-700">Diary Content</label>
                <textarea id="diary_content" name="diary_content" rows="4" required
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">Save Diary</button>
        </form>
    </div>
</body>
</html>
